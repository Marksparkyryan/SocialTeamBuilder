{% extends 'layout.html' %}

{% block body %}
<div class="bounds">
<div class="flex-window-container">
  <h2>Reset Password</h2>

  <div class="card">
      <form method="post" action="{% url 'password_reset' %}">
        <div class="flex-v-container">
            {% csrf_token %}
            {{ form.error }}
            <input class="card-input" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Enter your email">
            <div class="center-button-container">
                <input class="bubble-dark" type="submit" value="reset password">
            </div>
            
        </div>

      </form>
  </div>


    </div>
  </div>
  
{% endblock %}
