{% extends 'layout.html' %}

{% block body %}
<div class="bounds">
    <div class="login-form">
      <h2>Change Password</h2>

<form method="post" action="{% url 'password_change' %}">
{% csrf_token %}
{{ form.old_password.errors }}
<input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password" placeholder="Old Password">
{{ form.new_password1.errors }}
<input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" placeholder="New Password">
{{ form.new_password2.errors }}
<input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="Password Confirm">
<input type="submit" value="change password">
</form>

    </div>
  </div>
  
{% endblock %}
