{% extends 'layout.html' %}

{% block messages %}
{% endblock %}

{% block body %}
<div class="bounds">
    <div class="register-form">
      <h2>Sign Up</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="signup-buttons">
            <button type="submit" class="button-signup">Sign Up</button>
            <a class="button" href="{% url 'login' %}">Sign In</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
